<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kitchenventory</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="app">
    <header class="app-header">
      <h1 id="page-title">Inventory</h1>
      <div id="header-actions" class="header-actions"></div>
    </header>

    <main id="main-content" class="main-content">
      <div class="loading-spinner" id="initial-loader">
        <div class="spinner"></div>
      </div>
    </main>

    <nav id="bottom-nav" class="bottom-nav"></nav>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal-dialog">
      <div class="modal-title" id="modal-title"></div>
      <div class="modal-body" id="modal-body"></div>
      <div class="modal-actions">
        <button id="modal-cancel" class="btn btn-secondary">Cancel</button>
        <button id="modal-confirm" class="btn btn-danger">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Load order matters: components first, then api, then views, then app -->
  <script src="/js/components/toast.js"></script>
  <script src="/js/components/modal.js"></script>
  <script src="/js/components/nav.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/views/inventory.js"></script>
  <script src="/js/views/itemForm.js"></script>
  <script src="/js/views/shopping.js"></script>
  <script src="/js/views/recipes.js"></script>
  <script src="/js/views/settings.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
